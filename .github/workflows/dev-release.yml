  release-avalonia:
    needs: [build-avalonia-windows, build-avalonia-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all Avalonia artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ env.APP_NAME }}-Avalonia-*
          path: artifacts

