            1. Download the appropriate ZIP file for your processor
            2. Extract the ZIP file
            3. Run `Sundy.Desktop.exe`

            **macOS:**
            1. Download the appropriate ZIP file for your Mac
            2. Extract the ZIP file
            3. Move `Sundy.app` to your Applications folder
            4. Right-click and select "Open" the first time to bypass Gatekeeper

            > âš ï¸ **Warning:** This is a nightly development build and may be unstable. Use at your own risk.

            > ðŸ“Š **Note:** We're currently evaluating both Avalonia and Uno Platform frameworks. Try both nightly builds to see which works best for you!
          prerelease: true
