name: Nightly Release

on:
  schedule:
    # Run at midnight UTC (12:00 AM UTC) every day
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  APP_NAME: 'Sundy'

jobs:
  build-avalonia-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        include:
          - runtime: win-x64
            platform_name: 'Windows-Intel-x64'
          - runtime: win-arm64
            platform_name: 'Windows-ARM64'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'ga'

      - name: Restore dependencies
        run: dotnet restore src/Avalonia/Sundy.Desktop/Sundy.Desktop.csproj

      - name: Build and Publish
        run: |
          dotnet publish src/Avalonia/Sundy.Desktop/Sundy.Desktop.csproj `
            -c Release `
            -r ${{ matrix.runtime }} `
            --self-contained true `
            -p:PublishSingleFile=false `
            -p:PublishTrimmed=false `
            -p:PublishReadyToRun=false `
            -o ./publish/avalonia/${{ matrix.runtime }}

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path "./publish/avalonia/${{ matrix.runtime }}/*" -DestinationPath "./${{ env.APP_NAME }}-Avalonia-${{ matrix.platform_name }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-Avalonia-${{ matrix.platform_name }}
          path: ${{ env.APP_NAME }}-Avalonia-${{ matrix.platform_name }}.zip

  build-avalonia-macos:
    runs-on: macos-latest

    strategy:
      matrix:
        include:
          - runtime: osx-x64
            platform_name: 'macOS-Intel-x64'
          - runtime: osx-arm64
            platform_name: 'macOS-AppleSilicon-ARM64'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'ga'

      - name: Install certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          MACOS_KEYCHAIN_PWD: ${{ secrets.MACOS_KEYCHAIN_PWD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate
          echo -n "$MACOS_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$MACOS_KEYCHAIN_PWD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$MACOS_KEYCHAIN_PWD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$MACOS_CERTIFICATE_PWD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$MACOS_KEYCHAIN_PWD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Restore dependencies
        run: dotnet restore src/Avalonia/Sundy.Desktop/Sundy.Desktop.csproj

      - name: Build and Publish
        run: |
          dotnet publish src/Avalonia/Sundy.Desktop/Sundy.Desktop.csproj \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=false \
            -p:PublishTrimmed=false \
            -p:PublishReadyToRun=false \
            -o ./publish/avalonia/${{ matrix.runtime }}

      - name: Create App Bundle
        run: |
          RUNTIME="${{ matrix.runtime }}"
          PUBLISH_DIR="./publish/avalonia/$RUNTIME"
          APP_BUNDLE="$PUBLISH_DIR/${{ env.APP_NAME }}.app"
          CONTENTS_DIR="$APP_BUNDLE/Contents"
          MACOS_DIR="$CONTENTS_DIR/MacOS"
          RESOURCES_DIR="$CONTENTS_DIR/Resources"

          mkdir -p "$MACOS_DIR"
          mkdir -p "$RESOURCES_DIR"

          for item in "$PUBLISH_DIR"/*; do
            if [[ "$(basename "$item")" != "${{ env.APP_NAME }}.app" ]]; then
              cp -r "$item" "$MACOS_DIR/"
            fi
          done

          ICON_SOURCE="src/Avalonia/Sundy/Assets/AppIcon.icns"
          if [ -f "$ICON_SOURCE" ]; then
            cp "$ICON_SOURCE" "$RESOURCES_DIR/"
          fi

          cat > "$CONTENTS_DIR/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>Sundy</string>
              <key>CFBundleDisplayName</key>
              <string>Sundy</string>
              <key>CFBundleIdentifier</key>
              <string>com.codymullins.sundy</string>
              <key>CFBundleVersion</key>
              <string>1.0.0-dev</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0.0</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleSignature</key>
              <string>????</string>
              <key>CFBundleExecutable</key>
              <string>Sundy.Desktop</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon.icns</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSHumanReadableCopyright</key>
              <string>Copyright Â© 2025 Cody Mullins</string>
          </dict>
          </plist>
          EOF

          chmod +x "$MACOS_DIR/Sundy.Desktop"

      - name: Code sign app
        run: |
          APP_BUNDLE="./publish/avalonia/${{ matrix.runtime }}/${{ env.APP_NAME }}.app"

          # Sign ALL files in MacOS directory (binaries, dylibs, pdb, etc.)
          find "$APP_BUNDLE/Contents/MacOS" -type f -exec \
            codesign --force --options runtime --timestamp --sign "Developer ID Application" {} \;

          # Sign any dylibs in other locations (Resources, Frameworks, etc.)
          find "$APP_BUNDLE" -type f -name "*.dylib" -exec \
            codesign --force --options runtime --timestamp --sign "Developer ID Application" {} \;

          # Sign the main app bundle
          codesign --force --options runtime --timestamp --sign "Developer ID Application" "$APP_BUNDLE"

          # Verify with strict checking
          codesign --verify --deep --strict "$APP_BUNDLE"

      - name: Notarize app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PWD: ${{ secrets.APPLE_ID_PWD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_BUNDLE="./publish/avalonia/${{ matrix.runtime }}/${{ env.APP_NAME }}.app"

          # Create ZIP for notarization
          ditto -c -k --keepParent "$APP_BUNDLE" "notarize.zip"

          # Submit for notarization
          xcrun notarytool submit "notarize.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PWD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the notarization ticket
          xcrun stapler staple "$APP_BUNDLE"

          rm notarize.zip

      - name: Create ZIP archive
        run: |
          cd ./publish/avalonia/${{ matrix.runtime }}
          zip -r ../../../${{ env.APP_NAME }}-Avalonia-${{ matrix.platform_name }}.zip ${{ env.APP_NAME }}.app
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-Avalonia-${{ matrix.platform_name }}
          path: ${{ env.APP_NAME }}-Avalonia-${{ matrix.platform_name }}.zip

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

