name: macOS Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  APP_NAME: 'Sundy'
  PROJECT_PATH: 'src/Avalonia/Sundy.Desktop/Sundy.Desktop.csproj'

jobs:
  build-macos:
    runs-on: macos-latest

    strategy:
      matrix:
        runtime: [osx-x64, osx-arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore src/Avalonia/Sundy.Desktop.csproj

      - name: Build and Publish
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=true \
            -p:PublishReadyToRun=true \
            -o ./publish/${{ matrix.runtime }}

      - name: Create App Bundle
        run: |
          RUNTIME="${{ matrix.runtime }}"
          PUBLISH_DIR="./publish/$RUNTIME"
          APP_BUNDLE="$PUBLISH_DIR/${{ env.APP_NAME }}.app"
          CONTENTS_DIR="$APP_BUNDLE/Contents"
          MACOS_DIR="$CONTENTS_DIR/MacOS"
          RESOURCES_DIR="$CONTENTS_DIR/Resources"

          echo "Creating app bundle structure..."
          mkdir -p "$MACOS_DIR"
          mkdir -p "$RESOURCES_DIR"

          echo "Copying executable and dependencies..."
          for item in "$PUBLISH_DIR"/*; do
            if [[ "$(basename "$item")" != "${{ env.APP_NAME }}.app" ]]; then
              cp -r "$item" "$MACOS_DIR/"
            fi
          done

          echo "Copying icon..."
          ICON_SOURCE="src/Avalonia/Sundy/Assets/AppIcon.icns"
          if [ -f "$ICON_SOURCE" ]; then
            cp "$ICON_SOURCE" "$RESOURCES_DIR/"
          else
            echo "Warning: Icon file not found at $ICON_SOURCE"
          fi

          echo "Creating Info.plist..."
          cat > "$CONTENTS_DIR/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>Sundy</string>
              <key>CFBundleDisplayName</key>
              <string>Sundy</string>
              <key>CFBundleIdentifier</key>
              <string>com.codymullins.sundy</string>
              <key>CFBundleVersion</key>
              <string>1.0.0-dev</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0.0</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleSignature</key>
              <string>????</string>
              <key>CFBundleExecutable</key>
              <string>Sundy.Desktop</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon.icns</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>NSHumanReadableCopyright</key>
              <string>Copyright © 2025 Cody Mullins</string>
          </dict>
          </plist>
          EOF

          echo "Making executable..."
          chmod +x "$MACOS_DIR/Sundy.Desktop"

          echo "✅ App bundle created at: $APP_BUNDLE"

      - name: Create ZIP archive
        run: |
          cd ./publish/${{ matrix.runtime }}
          zip -r ../../${{ env.APP_NAME }}-${{ matrix.runtime }}.zip ${{ env.APP_NAME }}.app
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.runtime }}
          path: ${{ env.APP_NAME }}-${{ matrix.runtime }}.zip

  create-release:
    needs: build-macos
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release tag
        id: tag
        run: echo "tag=dev-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Dev Build ${{ steps.tag.outputs.tag }}
          body: |
            ## Development Build

            This is an automated development build from the latest commit on the main branch.

            **Commit:** ${{ github.sha }}
            **Built:** ${{ github.event.head_commit.timestamp }}

            ### Downloads
            - `Sundy-osx-x64.zip` - macOS Intel (x64)
            - `Sundy-osx-arm64.zip` - macOS Apple Silicon (arm64)

            ### Installation
            1. Download the appropriate ZIP file for your Mac
            2. Extract the ZIP file
            3. Move `Sundy.app` to your Applications folder
            4. On first launch, right-click and select "Open" to bypass Gatekeeper

            > ⚠️ This is a development build and may be unstable.
          prerelease: true
          files: |
            artifacts/**/*.zip
